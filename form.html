<div class="form-content">
    <form action="http://localhost/sending.php" method="POST">

        <fieldset>
          <legend><b> Registration Form </b></legend>
          
          <div class="form-group">
            <label class="col-form-label" for="firstname">Firstname</label>
            <input type="text" class="form-control" placeholder="Enter your first name" id="inputDefault" name="firstname" required>
          </div>

          <div class="form-group">
            <label class="col-form-label" for="Lastname">Lastname</label>
            <input type="text" class="form-control" placeholder="Enter your last name" id="inputDefault" name="lastname" required>
          </div>

          <div class="form-group">
            <label class="col-form-label" for="Lastname">Age</label>
            <input type="number" class="form-control" placeholder="Enter your age" id="inputDefault" name="age" required>
          </div>

          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email" required>

            <small id="emailHelp" class="form-text text-muted">Please enter a valid email.</small>
          </div>

          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password" required>
          </div>
         
         <fieldset class="form-group">
            <legend>Gender</legend>

            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="gender" id="optionsRadios1" value="m" checked="" required>
                Male
              </label>
            </div> 

            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="gender" id="optionsRadios2" value="f" required>
               Female
              </label>
            </div>
            
          </fieldset>

          <button type="submit" class="btn btn-primary">Submit</button>
          
      </form>
